<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="tempForm">
        <h2>Konversi Suhu</h2>
        <p>Masukkan suhu derajat, lalu pilih salah satu pilihan konversi di dropdown, lalu klik tombol Konversi untuk mendapatkan hasil konversinya </p>
        <p>Klik Reset untuk menghapus dan mengulangi dari awal</p>
        <label for="tempInput">Masukkan suhu :</label>
        <input type="number" id="tempInput" name="tempInput" required>
        <select id="conversionType">
            <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
            <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
            <option value="celsiusToReamur">Celsius to Reamur</option>
            <option value="reamurToCelsius">Reamur to Celsius</option>
            <option value="fahrenheitToReamur">Fahrenheit to Reamur</option>
            <option value="reamurToFahrenheit">Reamur to Fahrenheit</option>
        </select>
        <input type="submit" value="Convert">
        <input type="reset" value="Reset">
    </form>

    <div id="result">
        <p class="title">Hasil Konversi:</p>
        <p id="conversionResult"></p>
    </div>

    <div id="calc">
        <p class="title">Kalkulasi :</p>
        <p id="resultCalc"></p>
    </div>

    <script src="js/script.js">
    </script>

</body>
</html>
